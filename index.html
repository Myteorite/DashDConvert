<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KullDConvert | Riwayat Aktif</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px;
            background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 20;
            overflow-y: auto; /* Agar bisa scroll jika riwayat panjang */
        }

        .logo { 
            font-size: 1.8rem; font-weight: 600; 
            background: linear-gradient(to right, #818cf8, #c084fc); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            margin-bottom: 0.5rem;
        }

        .control-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .control-group label { font-size: 0.85rem; color: var(--text-muted); font-weight: 500; }
        
        select {
            padding: 12px; border-radius: 8px; background: var(--glass);
            border: 1px solid var(--border); color: white; outline: none; cursor: pointer;
            transition: 0.3s;
        }
        select:hover { border-color: var(--primary); }
        select option { background: #1e293b; }

        /* --- HISTORY SECTION (BARU) --- */
        .history-section {
            margin-top: auto; /* Dorong ke bawah */
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }
        
        .history-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;
        }
        .history-header h4 { font-size: 0.9rem; color: #e2e8f0; }
        .clear-btn { font-size: 0.7rem; color: #ff4d4d; background: none; border: none; cursor: pointer; }
        .clear-btn:hover { text-decoration: underline; }

        .history-list {
            list-style: none;
            display: flex; flex-direction: column; gap: 0.8rem;
            max-height: 200px; overflow-y: auto; /* Scrollbar internal */
        }
        /* Custom Scrollbar */
        .history-list::-webkit-scrollbar { width: 4px; }
        .history-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

        .history-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px; padding: 10px;
            font-size: 0.8rem; border: 1px solid transparent;
            transition: 0.2s;
        }
        .history-item:hover { border-color: var(--border); background: rgba(255, 255, 255, 0.05); }
        .history-date { font-size: 0.7rem; color: var(--text-muted); margin-bottom: 2px; }
        .history-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; display: block;}
        .history-badge { 
            display: inline-block; font-size: 0.65rem; padding: 2px 6px; 
            border-radius: 4px; background: rgba(99, 102, 241, 0.2); color: #818cf8; margin-top: 4px;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1; position: relative; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .shape { position: absolute; filter: blur(80px); z-index: -1; border-radius: 50%; opacity: 0.4; }
        .shape-1 { width: 400px; height: 400px; background: var(--primary); top: 10%; right: 20%; }
        .shape-2 { width: 300px; height: 300px; background: var(--secondary); bottom: 10%; left: 10%; }

        .card {
            width: 100%; max-width: 600px; background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px;
            padding: 3rem; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.2); border-radius: 16px; padding: 3rem 1rem;
            transition: 0.3s; background: rgba(255,255,255,0.02); margin-top: 1rem;
        }
        .drop-zone.dragover { border-color: var(--primary); background: rgba(99, 102, 241, 0.1); }

        .btn-upload {
            display: inline-block; margin-top: 15px; padding: 10px 25px;
            background: var(--glass); border: 1px solid var(--primary); color: var(--primary);
            border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .btn-upload:hover { background: var(--primary); color: white; }

        .file-preview {
            display: none; margin-top: 2rem; background: rgba(255,255,255,0.05);
            padding: 1rem; border-radius: 12px; align-items: center; justify-content: space-between;
        }
        
        .convert-btn {
            width: 100%; margin-top: 2rem; padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none; color: white; font-size: 1.1rem; border-radius: 12px;
            cursor: pointer; font-weight: 600; transition: 0.2s;
        }
        .convert-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .error-msg { color: #ff4d4d; margin-top: 1rem; font-size: 0.9rem; display: none; }
        
        .loader {
            display: none; width: 24px; height: 24px; border: 3px solid #FFF; 
            border-bottom-color: transparent; border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .sidebar { width: 100%; min-height: auto; }
            .history-section { display: none; /* Hide history on mobile to save space, or move it */ }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fa-solid fa-bolt"></i> KullDConvert</div>
        
        <div class="control-group">
            <label>Format Asal (Input)</label>
            <select id="inputFormat">
                <option value="pdf">PDF Document (.pdf)</option>
                <option value="docx">Word Document (.docx)</option>
                <option value="pptx">PowerPoint (.pptx)</option>
                <option value="jpg">Gambar (.jpg)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Ubah Ke (Output)</label>
            <select id="outputFormat">
                </select>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h4>Riwayat Terakhir</h4>
                <button class="clear-btn" onclick="clearHistory()">Hapus Semua</button>
            </div>
            <ul id="historyList" class="history-list">
                <li class="history-item" style="text-align:center; color: #64748b;">Belum ada riwayat.</li>
            </ul>
        </div>

        <div style="margin-top: 1rem; font-size: 0.75rem; color: #64748b; text-align: center;">
            &copy; 2025 KullDConvert
        </div>
    </div>

    <div class="main-content">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>

        <div class="card">
            <h2 style="margin-bottom: 0.5rem;">Konversi Dokumen</h2>
            <p style="color: #94a3b8; margin-bottom: 2rem;" id="instruction-text">Pilih format di menu samping.</p>

            <div class="drop-zone" id="drop-zone">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 4rem; color: var(--primary); margin-bottom: 1rem;"></i>
                <h3>Drag & Drop File</h3>
                <label for="fileInput" class="btn-upload">Pilih File</label>
                <input type="file" id="fileInput" hidden>
            </div>

            <div class="file-preview" id="file-preview">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-file-lines" style="color: #a855f7;"></i>
                    <span id="filename">file.pdf</span>
                </div>
                <button onclick="resetFile()" style="background: none; border: none; color: #ff4d4d; cursor: pointer;">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>

            <button id="convertBtn" class="convert-btn" disabled>
                <span id="btnText">Konversi Sekarang</span>
                <div class="loader" id="loader"></div>
            </button>

            <p class="error-msg" id="errorMsg"></p>
        </div>
    </div>

    <script>
        // DOM ELEMENTS
        const inputFormat = document.getElementById('inputFormat');
        const outputFormat = document.getElementById('outputFormat');
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('drop-zone');
        const filePreview = document.getElementById('file-preview');
        const filenameSpan = document.getElementById('filename');
        const convertBtn = document.getElementById('convertBtn');
        const instructionText = document.getElementById('instruction-text');
        const errorMsg = document.getElementById('errorMsg');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const historyList = document.getElementById('historyList');

        let currentFile = null;

        // --- LOGIC RIWAYAT (LOCAL STORAGE) ---
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('convertHistory')) || [];
            historyList.innerHTML = '';

            if (history.length === 0) {
                historyList.innerHTML = '<li class="history-item" style="text-align:center; color: #64748b;">Belum ada riwayat.</li>';
                return;
            }

            // Tampilkan yang terbaru di atas
            history.slice().reverse().forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <div class="history-date">${item.date}</div>
                    <span class="history-name" title="${item.fileName}">${item.fileName}</span>
                    <span class="history-badge">${item.type}</span>
                `;
                historyList.appendChild(li);
            });
        }

        function saveHistory(fileName, type) {
            const history = JSON.parse(localStorage.getItem('convertHistory')) || [];
            const now = new Date();
            const dateStr = now.toLocaleDateString('id-ID') + ' ' + now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
            
            const newItem = {
                fileName: fileName,
                type: type,
                date: dateStr
            };

            // Simpan maks 10 riwayat terakhir
            history.push(newItem);
            if (history.length > 10) history.shift();

            localStorage.setItem('convertHistory', JSON.stringify(history));
            loadHistory();
        }

        function clearHistory() {
            if(confirm('Hapus semua riwayat?')) {
                localStorage.removeItem('convertHistory');
                loadHistory();
            }
        }

        // --- LOGIC KONVERSI & UI ---

        function updateOptions() {
            const val = inputFormat.value;
            outputFormat.innerHTML = ''; 

            if (val === 'pdf') {
                addOption('docx', 'Word (.docx)');
                addOption('pptx', 'PowerPoint (.pptx)');
                addOption('jpg', 'Gambar (.jpg) -> ZIP');
            } else if (val === 'docx') {
                addOption('pdf', 'PDF (.pdf)');
                addOption('jpg', 'Gambar (.jpg) -> ZIP');
            } else if (val === 'pptx') {
                addOption('pdf', 'PDF (.pdf)');
                addOption('jpg', 'Gambar (.jpg) -> ZIP');
            } else if (val === 'jpg') {
                addOption('pdf', 'PDF (.pdf)');
                addOption('docx', 'Word (.docx)');
            }
            updateInstruction();
        }

        function addOption(value, text) {
            const opt = document.createElement('option');
            opt.value = value;
            opt.innerText = text;
            outputFormat.appendChild(opt);
        }

        function updateInstruction() {
            instructionText.innerText = `Upload .${inputFormat.value} untuk diubah ke .${outputFormat.value}`;
            fileInput.accept = `.${inputFormat.value}`;
            fileInput.value = ''; 
            resetFile();
        }

        inputFormat.addEventListener('change', updateOptions);
        outputFormat.addEventListener('change', updateInstruction);

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
            dropZone.addEventListener(evt, (e) => { e.preventDefault(); e.stopPropagation(); });
        });
        dropZone.addEventListener('dragover', () => dropZone.classList.add('dragover'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            if(files.length > 0) {
                const file = files[0];
                const ext = file.name.split('.').pop().toLowerCase();
                if(ext !== inputFormat.value) {
                    showError(`Format salah! Harap upload file .${inputFormat.value}`);
                    return;
                }
                currentFile = file;
                filenameSpan.innerText = file.name;
                dropZone.style.display = 'none';
                filePreview.style.display = 'flex';
                convertBtn.disabled = false;
                errorMsg.style.display = 'none';
            }
        }

        function resetFile() {
            currentFile = null;
            dropZone.style.display = 'block';
            filePreview.style.display = 'none';
            convertBtn.disabled = true;
            errorMsg.style.display = 'none';
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.style.display = 'block';
        }

        convertBtn.addEventListener('click', async () => {
            if(!currentFile) return;

            convertBtn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            errorMsg.style.display = 'none';

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('target_format', outputFormat.value);

            try {
                const response = await fetch('/api/convert', { method: 'POST', body: formData });

                if(response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    let downloadExt = outputFormat.value;
                    if (outputFormat.value === 'jpg' || outputFormat.value === 'png') {
                        downloadExt = 'zip';
                    }

                    a.download = currentFile.name.replace(/\.[^/.]+$/, "") + '.' + downloadExt;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    
                    // --- SIMPAN KE RIWAYAT ---
                    saveHistory(currentFile.name, `${inputFormat.value.toUpperCase()} âž ${outputFormat.value.toUpperCase()}`);

                    btnText.innerText = "Selesai! Download dimulai.";
                    btnText.style.display = 'block';
                    loader.style.display = 'none';
                    setTimeout(() => {
                        btnText.innerText = "Konversi Lagi";
                        convertBtn.disabled = false;
                        resetFile();
                    }, 3000);
                } else {
                    const errData = await response.json();
                    throw new Error(errData.error || "Gagal menghubungi server");
                }
            } catch (error) {
                console.error(error);
                btnText.style.display = 'block';
                loader.style.display = 'none';
                convertBtn.disabled = false;
                showError(error.message);
            }
        });

        // INIT
        updateOptions();
        loadHistory(); // Load riwayat saat web dibuka
    </script>
</body>
</html>
