<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashDConvert | All-in-One</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .sidebar {
            width: 300px;
            background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex; flex-direction: column; gap: 2rem; z-index: 20;
        }

        .logo { font-size: 1.8rem; font-weight: 600; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .control-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .control-group label { font-size: 0.9rem; color: #94a3b8; }
        
        select {
            padding: 12px; border-radius: 8px; background: var(--glass);
            border: 1px solid var(--border); color: white; outline: none; cursor: pointer;
        }
        select option { background: #1e293b; }

        .main-content {
            flex: 1; position: relative; display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        .shape { position: absolute; filter: blur(80px); z-index: -1; border-radius: 50%; opacity: 0.4; }
        .shape-1 { width: 400px; height: 400px; background: var(--primary); top: 10%; right: 20%; }
        .shape-2 { width: 300px; height: 300px; background: var(--secondary); bottom: 10%; left: 10%; }

        .card {
            width: 100%; max-width: 600px; background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px;
            padding: 3rem; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.2); border-radius: 16px; padding: 3rem 1rem;
            transition: 0.3s; background: rgba(255,255,255,0.02);
        }
        .drop-zone.dragover { border-color: var(--primary); background: rgba(99, 102, 241, 0.1); }

        .btn-upload {
            display: inline-block; margin-top: 15px; padding: 10px 25px;
            background: var(--glass); border: 1px solid var(--primary); color: var(--primary);
            border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .btn-upload:hover { background: var(--primary); color: white; }

        .file-preview {
            display: none; margin-top: 2rem; background: rgba(255,255,255,0.05);
            padding: 1rem; border-radius: 12px; align-items: center; justify-content: space-between;
        }
        
        .convert-btn {
            width: 100%; margin-top: 2rem; padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none; color: white; font-size: 1.1rem; border-radius: 12px;
            cursor: pointer; font-weight: 600; transition: 0.2s;
        }
        .convert-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .error-msg { color: #ff4d4d; margin-top: 1rem; font-size: 0.9rem; display: none; }
        
        .loader {
            display: none; width: 24px; height: 24px; border: 3px solid #FFF; 
            border-bottom-color: transparent; border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .sidebar { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fa-solid fa-bolt"></i> DashDConvert</div>
        
        <div class="control-group">
            <label>Format Asal (Input)</label>
            <select id="inputFormat">
                <option value="pdf">PDF Document (.pdf)</option>
                <option value="docx">Word Document (.docx)</option>
                <option value="pptx">PowerPoint (.pptx)</option>
                <option value="jpg">Gambar (.jpg)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Ubah Ke (Output)</label>
            <select id="outputFormat">
                </select>
        </div>

        <div style="margin-top: auto; font-size: 0.8rem; color: #64748b;">
            &copy; 2025 DashDConvert
        </div>
    </div>

    <div class="main-content">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>

        <div class="card">
            <h2 style="margin-bottom: 0.5rem;">Konversi Dokumen</h2>
            <p style="color: #94a3b8; margin-bottom: 2rem;" id="instruction-text">Pilih format di menu samping.</p>

            <div class="drop-zone" id="drop-zone">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 4rem; color: var(--primary); margin-bottom: 1rem;"></i>
                <h3>Drag & Drop File</h3>
                <label for="fileInput" class="btn-upload">Pilih File</label>
                <input type="file" id="fileInput" hidden>
            </div>

            <div class="file-preview" id="file-preview">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-file-lines" style="color: #a855f7;"></i>
                    <span id="filename">file.pdf</span>
                </div>
                <button onclick="resetFile()" style="background: none; border: none; color: #ff4d4d; cursor: pointer;">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>

            <button id="convertBtn" class="convert-btn" disabled>
                <span id="btnText">Konversi Sekarang</span>
                <div class="loader" id="loader"></div>
            </button>

            <p class="error-msg" id="errorMsg"></p>
        </div>
    </div>

    <script>
        const inputFormat = document.getElementById('inputFormat');
        const outputFormat = document.getElementById('outputFormat');
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('drop-zone');
        const filePreview = document.getElementById('file-preview');
        const filenameSpan = document.getElementById('filename');
        const convertBtn = document.getElementById('convertBtn');
        const instructionText = document.getElementById('instruction-text');
        const errorMsg = document.getElementById('errorMsg');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');

        let currentFile = null;

        // Logika Pilihan Format (Agar user tidak pilih PDF ke PDF)
        function updateOptions() {
            const val = inputFormat.value;
            outputFormat.innerHTML = ''; // Clear

            if (val === 'pdf') {
                addOption('docx', 'Word (.docx)');
                addOption('pptx', 'PowerPoint (.pptx)');
                addOption('jpg', 'Gambar (.jpg) -> ZIP');
            } else if (val === 'docx') {
                addOption('pdf', 'PDF (.pdf)');
                addOption('jpg', 'Gambar (.jpg) -> ZIP');
            } else if (val === 'pptx') {
                addOption('pdf', 'PDF (.pdf)');
                addOption('jpg', 'Gambar (.jpg) -> ZIP');
            } else if (val === 'jpg') {
                addOption('pdf', 'PDF (.pdf)');
                addOption('docx', 'Word (.docx)');
            }

            updateInstruction();
        }

        function addOption(value, text) {
            const opt = document.createElement('option');
            opt.value = value;
            opt.innerText = text;
            outputFormat.appendChild(opt);
        }

        function updateInstruction() {
            instructionText.innerText = `Upload .${inputFormat.value} untuk diubah ke .${outputFormat.value}`;
            fileInput.accept = `.${inputFormat.value}`;
            fileInput.value = ''; // Reset input agar bisa pilih ulang
            resetFile();
        }

        inputFormat.addEventListener('change', updateOptions);
        outputFormat.addEventListener('change', updateInstruction);

        // Event Listeners for File
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
            dropZone.addEventListener(evt, (e) => { e.preventDefault(); e.stopPropagation(); });
        });
        dropZone.addEventListener('dragover', () => dropZone.classList.add('dragover'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            if(files.length > 0) {
                const file = files[0];
                const ext = file.name.split('.').pop().toLowerCase();
                
                if(ext !== inputFormat.value) {
                    showError(`Format salah! Harap upload file .${inputFormat.value}`);
                    return;
                }

                currentFile = file;
                filenameSpan.innerText = file.name;
                dropZone.style.display = 'none';
                filePreview.style.display = 'flex';
                convertBtn.disabled = false;
                errorMsg.style.display = 'none';
            }
        }

        function resetFile() {
            currentFile = null;
            dropZone.style.display = 'block';
            filePreview.style.display = 'none';
            convertBtn.disabled = true;
            errorMsg.style.display = 'none';
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.style.display = 'block';
        }

        convertBtn.addEventListener('click', async () => {
            if(!currentFile) return;

            convertBtn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            errorMsg.style.display = 'none';

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('target_format', outputFormat.value);

            try {
                const response = await fetch('/api/convert', { method: 'POST', body: formData });

                if(response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Tentukan ekstensi download (ZIP atau Doc)
                    let downloadExt = outputFormat.value;
                    if (outputFormat.value === 'jpg' || outputFormat.value === 'png') {
                        downloadExt = 'zip';
                    }

                    a.download = currentFile.name.replace(/\.[^/.]+$/, "") + '.' + downloadExt;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    
                    btnText.innerText = "Selesai! Download dimulai.";
                    btnText.style.display = 'block';
                    loader.style.display = 'none';
                    setTimeout(() => {
                        btnText.innerText = "Konversi Lagi";
                        convertBtn.disabled = false;
                        resetFile();
                    }, 3000);
                } else {
                    const errData = await response.json();
                    throw new Error(errData.error || "Gagal menghubungi server");
                }
            } catch (error) {
                console.error(error);
                btnText.style.display = 'block';
                loader.style.display = 'none';
                convertBtn.disabled = false;
                showError(error.message);
            }
        });

        // Init
        updateOptions();
    </script>
</body>
</html>
